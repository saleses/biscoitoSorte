<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <form class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <button class="btnClick">
                <img src="./assets/cookCloset.svg" alt="Biscoito da sorte fechado">
            </button>
        </form>
        <form class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <img src="./assets/cookieLuck.svg" alt="Biscoito da sorte aberto">

            <!-- Ação javaScript -->
            <!-- onclick: executa função ao clicar no biscoito -->
            <button class="btnClick">Abrir outro biscoito</button>

        </form>
    </main>

    <!-- JavaScript  -->
    <script src="./main.js"></script>
</body>
</html>
